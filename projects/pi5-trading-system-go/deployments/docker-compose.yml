# Docker Compose for Pi5 Trading System - Go Implementation
# Runs alongside the Python version (shares TimescaleDB and Redis)

version: '3.8'

services:
  # Go Trading API (port 8081 to avoid conflict with Python on 8080)
  trading_api_go:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: pi5_trading_go
    environment:
      # Database Configuration (shared with Python)
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: pi5_trading
      DB_USER: pi5trader
      DB_PASSWORD: ${DB_PASSWORD:-trading_secure_2025}

      # Redis Configuration (shared with Python)
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Application Configuration
      PI5_LOGGING_LEVEL: info
      PI5_LOGGING_FORMAT: json

    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8081:8081"  # Go API on different port from Python (8080)
    volumes:
      - ../configs:/app/configs:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - pi5-trading-network

  # TimescaleDB (shared with Python version)
  # Only start this if not already running from Python deployment
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: pi5_trading_db
    environment:
      POSTGRES_DB: pi5_trading
      POSTGRES_USER: pi5trader
      POSTGRES_PASSWORD: ${DB_PASSWORD:-trading_secure_2025}
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pi5trader -d pi5_trading"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pi5-trading-network

  # Redis (shared with Python version)
  # Only start this if not already running from Python deployment
  redis:
    image: redis:7-alpine
    container_name: pi5_trading_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pi5-trading-network

volumes:
  timescale_data:
  redis_data:

networks:
  pi5-trading-network:
    driver: bridge
