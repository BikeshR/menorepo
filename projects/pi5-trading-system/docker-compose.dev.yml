version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: pi5-trading-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: pi5trader
      POSTGRES_PASSWORD: dev-password
      POSTGRES_DB: pi5_trading
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pi5trader -d pi5_trading"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pi5-trading-network

  redis:
    image: redis:7-alpine
    container_name: pi5-trading-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes
    networks:
      - pi5-trading-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: pi5-trading-api
    ports:
      - "8080:8080"
    environment:
      # Alpaca API (override with .env file)
      - ALPACA_API_KEY=${ALPACA_API_KEY:-}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY:-}
      - ALPACA_BASE_URL=${ALPACA_BASE_URL:-https://paper-api.alpaca.markets}
      - ALPACA_DATA_FEED=iex

      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=pi5trader
      - DB_PASSWORD=dev-password
      - DB_NAME=pi5_trading
      - DB_MAX_CONNS=25
      - DB_MIN_CONNS=5

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0

      # Application
      - ENV=development
      - LOG_LEVEL=debug
      - PORT=8080
      - TRADING_ENABLED=false
      - INITIAL_CAPITAL=100000.00
    volumes:
      # Mount source code for hot reload
      - ./cmd:/app/cmd
      - ./internal:/app/internal
      - ./pkg:/app/pkg
      - ./configs:/app/configs
      - ./migrations:/app/migrations
      # Cache Go modules
      - go_modules:/go/pkg/mod
      # Build output
      - ./tmp:/app/tmp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pi5-trading-network
    command: ["air", "-c", ".air.toml"]

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  go_modules:
    driver: local

networks:
  pi5-trading-network:
    driver: bridge
