[tool:pytest]
# Pytest configuration for Pi5 Trading System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --asyncio-mode=auto
    --disable-warnings

# Asyncio configuration
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    e2e: End-to-end tests - full system tests
    slow: Slow tests - may take more than 5 seconds
    market_data: Market data related tests
    strategy: Strategy related tests
    backtesting: Backtesting related tests
    performance: Performance and stress tests
    requires_network: Tests that require network access
    requires_data: Tests that require external data sources

# Test timeout (in seconds)
timeout = 300

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration (if using pytest-cov)
# addopts = --cov=trading_api --cov-report=html --cov-report=term-missing

# Parallel execution (if using pytest-xdist)
# addopts = -n auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:asyncio
    ignore::RuntimeWarning:pandas