version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pi5-trading-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pi5trader
      POSTGRES_PASSWORD: ${DB_PASSWORD:-SecurePassword123!}
      POSTGRES_DB: pi5_trading
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pi5trader -d pi5_trading"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pi5-trading

  redis:
    image: redis:7-alpine
    container_name: pi5-trading-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - pi5-trading

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pi5-trading-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Alpaca API
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      - ALPACA_BASE_URL=${ALPACA_BASE_URL:-https://paper-api.alpaca.markets}
      - ALPACA_DATA_FEED=iex

      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=pi5trader
      - DB_PASSWORD=${DB_PASSWORD:-SecurePassword123!}
      - DB_NAME=pi5_trading

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # Application
      - ENV=production
      - LOG_LEVEL=info
      - PORT=8080
      - TRADING_ENABLED=${TRADING_ENABLED:-false}
      - INITIAL_CAPITAL=${INITIAL_CAPITAL:-100000.00}
    volumes:
      - ./logs:/app/logs
    networks:
      - pi5-trading

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  pi5-trading:
    driver: bridge
